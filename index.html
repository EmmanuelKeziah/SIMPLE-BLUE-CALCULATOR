<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLUE-CALCULATOR</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="mainDiv">
        <div class="firstWrapper" id="display">
        </div>

        <div class="secondWrapper">
            <div class="btn gray">+</div>
            <div class="btn gray">-</div>
            <div class="btn gray">*</div>
            <div class="btn gray">/</div>

            <div class="btn ash">7</div>
            <div class="btn ash">8</div>
            <div class="btn ash">9</div>
            <div class="btn green equal">=</div>

            <div class="btn ash">4</div>
            <div class="btn ash">5</div>
            <div class="btn ash">6</div>

            <div class="btn ash">1</div>
            <div class="btn ash">2</div>
            <div class="btn ash">3</div>

            <div class="btn ash">.</div>
            <div class="btn ash">0</div>
            <div class="btn red">C</div>
        </div>
    </div>
</body>
</html>
